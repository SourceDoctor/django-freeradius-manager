[uwsgi]
chdir 		= /opt/django_freeradius_manager/freerad_manager

uid 		= www-data
gid 		= www-data

socket 		= 127.0.0.1:3000
master 		= true
processes 	= 4

pythonpath 	= /opt/django_freeradius_manager/freerad_manager
virtualenv  = /opt/django_freeradius_manager.env

logto = /var/log/uwsgi/freerad_manager.log
log-maxsize = 100000000
log-backupname = /var/log/uwsgi/freerad_manager.log

module         = freerad_manager.wsgi:application

vacuum		  = True 
max-requests  = 5000 

env		= DJANGO_SETTINGS_MODULE = freerad_manager.freerad_manager.settings
